<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DHS Homework - Subjects</title>

    <!-- Bootstrap -->
    <link href="dashboardr/css/bootstrap.min.css" rel="stylesheet">
      <link href="dashboardr/choose_subjects.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-fixed-top navbar-light bg-faded main-nav">
          <div class="navbar-header"><a href="/dashboard" class="navbar-brand">DHS Homework</a></div>
          <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-muted" href="/profile">Profile</a>
          </li>
          </ul>
      </nav>
      <h1 class="text-primary">Choose the subjects you take</h1><br>
      <form action="/add_subject" method="post">
        <fieldset class="form-group">
          {%for subject in subjects[1:]%}
          <div class="checkbox">
            <label>
              <input type="checkbox" name="subjects" value="{{subject}}" {%if subject in selected%}checked{%endif%}> {{subject}}
            </label>
          </div>
          {%endfor%}
        </fieldset>
        <button type="submit" name="submit-btn" class="btn btn-primary">Done</button>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dashboardr/js/bootstrap.min.js"></script>
  </body>
</html>
