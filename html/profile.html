<!DOCTYPE HTML>
{% autoescape true %}
<html>
	<head>
		<title>DHS Homework - Profile</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="profile/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="profile/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="{{user_image}}" alt="" /></span>
							<h1>{{ name }}</h1>
							<p>{{ class }}</p>
						</header>
						<footer>
							<a href="/dashboard" class="button" role="button">View Tasks</a>
							<a href="/edit_subject" class="button" role="button">Edit Subjects</a>
							<a href="{{signout_url}}" class="button" role="button">Signout</a>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>Dhs Homework</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>
			<!-- Google Analytics -->
		    <script>
		    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		    ga('create', 'UA-75630650-1', 'auto');
		    ga('send', 'pageview');
		    </script>
	</body>
</html>
{% endautoescape %}
